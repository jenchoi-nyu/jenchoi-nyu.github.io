<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Experience Echo + Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

  <!-- Load p5.js first, then p5.sound.js, then script.js -->
  <script src="libs/p5.js"></script>
  <script src="libs/p5.sound.js"></script> <!-- Load from local file -->
  <script src="script.js" defer></script>
</head>
<body>
  <!-- Top Navigation Bar -->
  <nav class="navbar">
    <a href="index.html" class="logo-link"><h1>Echo + Form</h1></a>
    <!-- Instructions that will be displayed after start button is pressed -->
    <div id="keyboardInstructions" class="keyboard-instructions" style="display: none;">
      <p>Space Key = Stop/Resume, Esc Key = Reset, Return Key = Screenshot</p>
    </div>
  </nav>

  <!-- Experience Page Content -->
  <div class="experience-container">
    <div class="content">
      <!-- Main Title -->
      <h1 class="main-title">Speak Your Name<br>to Shape the Form</h1>

      <!-- Start Button -->
      <button id="startButton" class="start-button">Start Recording</button>

      <!-- Countdown with message -->
      <div id="countdown" class="countdown" style="display: none;">
        <h5>Speak Your Name in</h5><h1><span id="countdown-number">3</span></h1>
      </div>
    </div>
  </div>

  <!-- Add p5.js canvas element -->
  <div id="p5-canvas-container" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: none;"></div>

</body>
</html>
